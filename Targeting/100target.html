<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="100target.css"/>
    <title>Target Practice</title>
  </head>

  <body>
    <h1> Header for an Ordered List</h1>
      <ol>
        <li class="target1">Item 1</li>  <!--You can do this via targeting each one individually-->
        <li class="target1">Item 2</li>  <!--This will take a while, but very useful if you want to style disparate stuff-->
        <li class="target1">Item 3</li>
      </ol>
    
    <h2>Header for and Un-ordered List</h2>
      <ul>                               <!--you can target here with 'ul li'-->
        <li>FallOut</li>
        <li>FallOut 2</li>
        <li>FallOut 3</li>
        <li>FallOut: New Vegas</li>
        <p><img src="https://cdn.mos.cms.futurecdn.net/ch99eH3EBogFypt3mKGwsk-1200-80.jpg" height="300" width="500"></p>
      </ul>
    
    <h3> Header for test of Decendent class combinator</h3>
      <ul class="ULtarget1">              <!--Can we target this with .ULtarget li-->
        <li>FF 1</li>
        <li>FF 2</li>
        <li>FF 3</li>
        <li>FF 4</li>
      </ul>
  </body>

</html>
